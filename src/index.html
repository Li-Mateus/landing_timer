<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer de Aniversário</title>
    <link rel="stylesheet" href="styles/main.scss">
</head>
<body>
    <header class="hero">
        <div class="container">
            <img class="hero__logo" src="./images/profile.jpg" alt="Mateus">
            <p class="hero__text">
                Mateus ficará mais velho em: <span id="contador"></span>
            </p>
            <div class="infos-bar">
                <ul class="infos-bar__infos">
                    <li class="infos-bar__infos__item">
                        <b>Localização</b>
                        Rua X - Bairro Y - São Paulo
                    </li>
                    <li class="infos-bar__infos__item">
                        <b>Quando</b>
                        13/01/2026 às 19hrs
                    </li>
                </ul>
                <a class="button button--primary" href="#">
                    Confira a localizaçao
                </a>
            </div>
        </div>
    </header>

    <script src="scripts/main.js"></script>
</body>
</html>
